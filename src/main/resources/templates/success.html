<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <!-- Bootstrap CDN for styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    #quote-card {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }

    #quote-btn {
      background-color: blue;
      color: white;
      border: none;
    }

    #quote-btn:hover {
      background-color: darkblue;
    }

    #quote {
      margin: 15px 0;
      font-size: 18px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="quote-card" class="card">
      <div class="card-header">
        Random Quote
      </div>
      <div class="card-body">
        <p id="quote">Loading quote...</p>
        <button id="quote-btn" class="btn btn-primary">Get New Quote</button>
      </div>
    </div>
    <a href="#" class="mt-3 d-block">Logout</a>
  </div>

  <script>
    async function fetchRandomQuote() {
      try {
        const url = 'https://dummyjson.com/quotes/random';
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();
        
        // Display the quote on the webpage
        document.getElementById("quote").innerText = `"${data.quote}" - ${data.author}`;
        
      } catch (error) {
        console.error('Error fetching the quote:', error);
        document.getElementById("quote").innerText = "Error fetching quote.";
      }
    }

    // Call the function to fetch and display a random quote when the button is clicked
    document.getElementById("quote-btn").addEventListener("click", fetchRandomQuote);

    // Initial fetch on page load
    fetchRandomQuote();
  </script>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
